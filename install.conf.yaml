- clean: ['~']
- clean: 
    ~/.config:
      recursive: true

- shell:
    - command: curl -L https://get.oh-my.fish | fish
      description: Installing Oh My Fish
      stdin: true
      stdout: true
      stderr: true
- shell:
    - command: omf install cbjohnson
    - command: omf theme cbjohnson
